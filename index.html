<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="defesa.jpeg" type="image/jpeg">
  <title>Defesa Civil - Regiões e Comunidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <header class="text-white text-center py-4" style="background-color: #ff4400;">
    <img src="defesa.jpeg" alt="Logo" id="logo" style="width: 150px; height: auto;">
    <h1 class="fw-bold">Defesa Civil</h1>
    <p>Organização de Regiões e Comunidades</p>
  </header>

  <main class="container py-4">
    <!-- Seção de Regiões -->
    <section id="regions" class="mb-4">
      <h2 class="text-orange">Regiões</h2>
      <ul id="regionList" class="list-group mb-3"></ul>
      <button id="btnAddRegion" class="btn btn-primary w-100">Adicionar Região</button>
    </section>

    <!-- Seção de Comunidades -->
    <section id="communities" style="display: none;" class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-orange">Comunidades no <span id="selectedRegion"></span></h2>
        <button id="backToRegions" class="btn btn-outline-secondary">Voltar</button>
      </div>
      <ul id="communityList" class="list-group mb-3">
        <!-- Comunidades serão listadas aqui -->
      </ul>
      <button id="btnAddCommunity" class="btn btn-primary w-100 mb-3">Adicionar Comunidade</button>
    </section>

    <!-- Seção de Pessoas -->
    <section id="people" style="display: none;" class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-orange">Pessoas em <span id="selectedCommunity"></span></h2>
        <button id="backToCommunities" class="btn btn-outline-secondary">Voltar</button>
      </div>
      <button id="btnAddPerson" class="btn btn-primary w-100 mb-3">Adicionar Pessoa</button>
      <button id="btnDownloadPDF" class="btn btn-success w-100 mb-3">Baixar Lista de Pessoas em PDF</button>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF ou RG</th>
            </tr>
          </thead>
          <tbody id="peopleList">
            <!-- Pessoas serão renderizadas aqui -->
          </tbody>
        </table>
      </div>
      
    </section>
  </main>

  <footer class="text-white text-center py-3" style="background-color: #ff7f50;">
    <p class="mb-0">&copy; 2025 Defesa Civil</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
